<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>

    <!-- Edit site and author settings in `_config.yml` to make the social details your own -->

    <meta content="{{ site.title }}" property="og:site_name">
    
    {% if page.categories %} 
    {% for category in page.categories limit:1 %}
    <meta content="{{ category }}" property="article:section"> 
    {% endfor %} 
    {% endif %} 
    
    {% if page.tags %} 
    {% for tag in page.tags %}
    <meta content="{{ tag }}" property="article:tag"> 
    {% endfor %} 
    {% endif %}

    <meta name="description" content="{{ page.description }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:image" content="">


    <link rel="shortcut icon" href="{{ " /assets/img/favicon.ico " | prepend: site.baseurl }}" type="image/x-icon">

    
        <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#263959">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#263959">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#263959">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ " /assets/fonts/font-awesome/css/font-awesome.min.css " | prepend: site.baseurl }}">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ " /assets/css/main.css " | prepend: site.baseurl }}">
    <script src="{{"/assets/js/index.js" | prepend:site.vaseurl }}"></script>
</head>
